<div ng-controller="MeasureController">
    <div ng-repeat="datas in measurements">
        <table style="float: left; font-family: ' Trebuchet MS ', Arial, Helvetica, sans-serif;border-collapse: collapse; width: 50px;">
            <tr>
                <th style="border: 1px solid #ddd;padding: 8px;padding-top: 12px;padding-bottom: 12px;text-align: left;background-color: #4CAF50;color: white;">Time</th>
                <th style="border: 1px solid #ddd;padding: 8px;padding-top: 12px;padding-bottom: 12px;text-align: left;background-color: #4CAF50;color: white;">Measure</th>
            </tr>
            <tr ng-repeat="data in datas">
                <td style="border: 1px solid #ddd;padding: 8px;">{{ data[0] }}</td>
                <td style="border: 1px solid #ddd;padding: 8px;">{{ data[1] }}</td>
            </tr>
        </table>
    </div>

</div>
